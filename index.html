<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <script defer src="index.js"></script>

  <body>

    <div class="gameWrapper">
      <p onclick="resetGame()" class="gameOverText restartText" >A to Restart</p>
      <p  onclick="goBackToMenu();" class="gameOverText exitText" >B to Exit</p>
      <div class="startgame_menu">
        <div>
          <p class="menuText" onclick="goToGame()">PRESS A to PLAY</h1>
          <p class="menuText" onclick="goBackToMenu()">PRESS B to QUIT</h1>
        </div>

        <p>Highscore: <span class="highscore"></span></h1>
      </div>

      <canvas id="game" />

    </div>

  </body>
</html>
